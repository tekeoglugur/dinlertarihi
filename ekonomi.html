                    <div class="text-left">
                        <div class="font-bold text-slate-700 group-hover:text-orange-700">Kapsamlı</div>
                        <div class="text-xs text-slate-400">Rastgele 50 Soru</div>
                    </div>
                    <i class="fas fa-chevron-right ml-auto text-slate-300 group-hover:text-orange-500"></i>
                </button>

                <button onclick="startQuiz('all')" class="menu-btn p-5 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4 hover:border-slate-800 hover:shadow-md group">
                    <div class="w-12 h-12 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center font-bold text-xl group-hover:bg-slate-800 group-hover:text-white transition-colors">
                        <i class="fas fa-infinity text-base"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-bold text-slate-700 group-hover:text-slate-900">Maraton</div>
                        <div class="text-xs text-slate-400">Tüm Sorular</div>
                    </div>
                    <i class="fas fa-chevron-right ml-auto text-slate-300 group-hover:text-slate-600"></i>
                </button>
            </div>
            
            <div class="mt-auto pt-8 text-center text-[10px] text-slate-400">
                &copy; 2024 Soru Uygulaması v2.0
            </div>
        </div>

        <!-- 2. QUIZ SCREEN -->
        <div id="quiz-screen" class="absolute inset-0 flex flex-col hidden bg-slate-50 z-10">
            <!-- Progress Line -->
            <div class="w-full bg-white h-1 shrink-0">
                <div id="progress-bar" class="bg-sky-500 h-full progress-fill" style="width: 0%"></div>
            </div>

            <!-- Scrollable Area -->
            <div class="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar" id="question-area">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200/60 mb-6 fade-in relative">
                    <!-- Question Badge & Counter -->
                    <div class="flex justify-between items-center mb-5">
                        <span class="bg-sky-50 text-sky-700 text-[10px] md:text-xs font-bold px-2.5 py-1 rounded-md uppercase tracking-wider border border-sky-100">
                            EKONOMİ
                        </span>
                        <div class="text-xs font-mono text-slate-400" id="question-counter">1 / 10</div>
                    </div>
                    
                    <!-- Question Text -->
                    <h3 id="question-text" class="text-lg md:text-xl font-medium text-slate-800 leading-relaxed mb-2">
                        Soru yükleniyor...
                    </h3>
                </div>

                <!-- Options -->
                <div id="options-container" class="space-y-3 pb-24">
                    <!-- Şıklar buraya JS ile gelecek -->
                </div>
            </div>

            <!-- Footer for Feedback & Next -->
            <div id="quiz-footer" class="absolute bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-4 flex items-center justify-between hidden shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">
                <div id="feedback-text" class="text-sm font-medium px-2"></div>
                <button id="next-btn" onclick="nextQuestion()" class="bg-slate-800 hover:bg-slate-900 text-white px-6 py-3 rounded-xl font-semibold shadow-lg shadow-slate-200 active:scale-95 transition-all flex items-center gap-2">
                    Sonraki <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <!-- Auto Timer Bar -->
            <div id="auto-timer" class="absolute top-0 left-0 h-1 bg-green-500 w-full hidden z-30"></div>
        </div>

        <!-- 3. RESULT SCREEN -->
        <div id="result-screen" class="absolute inset-0 flex flex-col items-center justify-center p-8 hidden bg-white fade-in text-center z-30">
            <div class="w-24 h-24 bg-sky-50 text-sky-600 rounded-full flex items-center justify-center text-4xl mb-6 shadow-sm animate-bounce">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">Tebrikler!</h2>
            <p class="text-slate-500 mb-10">Testi başarıyla tamamladınız.</p>

            <div class="grid grid-cols-2 gap-4 w-full max-w-xs mb-10">
                <div class="bg-green-50 p-5 rounded-2xl border border-green-100 flex flex-col items-center">
                    <span class="text-green-600 text-xs font-bold uppercase tracking-wider mb-1">DOĞRU</span>
                    <span class="text-4xl font-bold text-green-700" id="final-correct">0</span>
                </div>
                <div class="bg-red-50 p-5 rounded-2xl border border-red-100 flex flex-col items-center">
                    <span class="text-red-500 text-xs font-bold uppercase tracking-wider mb-1">YANLIŞ</span>
                    <span class="text-4xl font-bold text-red-700" id="final-wrong">0</span>
                </div>
            </div>

            <button onclick="returnToHome()" class="w-full max-w-xs bg-sky-600 hover:bg-sky-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-sky-200 transition-all active:scale-95">
                Ana Menüye Dön
            </button>
        </div>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- VERİ İŞLEME ---
        let fullQuestionPool = [];
        
        function parseData() {
            // Cevap Anahtarı
            const ansKey = {};
            const ansMatches = rawEkonomiAnswers.match(/(\d+)\s*-\s*([A-E])/g);
            if (ansMatches) {
                ansMatches.forEach(pair => {
                    const parts = pair.split('-');
                    const num = parseInt(parts[0].trim());
                    const ans = parts[1].trim();
                    ansKey[num] = ans;
                });
            }

            // Sorular
            const blocks = rawEkonomiQuestions.split(/(?:^|\n)(?=\d+\.)/g);
            blocks.forEach(block => {
                block = block.trim();
                if (!block) return;

                const numMatch = block.match(/^(\d+)\./);
                if (!numMatch) return;
                
                const qNum = parseInt(numMatch[1]);
                
                // Şıkları bulmak için daha genel bir yaklaşım
                const idxA = block.search(/(?:^|\s)A\)/); 
                if (idxA === -1) return;

                const qText = block.substring(0, idxA).replace(/^\d+\.\s*/, '').trim();
                const optsText = block.substring(idxA);

                const opts = [];
                // Şık ayrıştırma regex'i
                const optRegex = /(?:^|\s)([A-E])\)([\s\S]*?)(?=(?:\s[A-E]\))|$)/g;
                let m;
                while ((m = optRegex.exec(optsText)) !== null) {
                    opts.push({
                        k: m[1],
                        t: m[2].trim()
                    });
                }

                if (opts.length >= 2 && ansKey[qNum]) {
                    fullQuestionPool.push({
                        id: qNum,
                        cat: "Ekonomi Tarihi",
                        q: qText,
                        opts: opts,
                        a: ansKey[qNum]
                    });
                }
            });

            document.getElementById('total-pool-count').innerText = fullQuestionPool.length;
        }

        // --- OYUN MANTIĞI ---
        let quizQueue = []; 
        let totalInitialCount = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let currentQ = null;
        let isWaiting = false;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function returnToHome() {
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('header-stats').classList.add('hidden');
        }

        function startQuiz(count) {
            if (count === 'all') count = fullQuestionPool.length;

            let shuffledPool = shuffle([...fullQuestionPool]);
            quizQueue = shuffledPool.slice(0, count);
            totalInitialCount = count;

            correctCount = 0;
            wrongCount = 0;
            updateStats();

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('header-stats').classList.remove('hidden');

            loadNextQuestion();
        }

        function loadNextQuestion() {
            if (quizQueue.length === 0) {
                showResults();
                return;
            }

            isWaiting = false;
            document.getElementById('quiz-footer').classList.add('hidden');
            document.getElementById('options-container').classList.remove('pointer-events-none');
            
            currentQ = quizQueue.shift();

            const progress = Math.min(100, (correctCount / totalInitialCount) * 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            document.getElementById('question-counter').innerText = `Hedef: ${totalInitialCount} | Kuyruk: ${quizQueue.length + 1}`;
            document.getElementById('question-text').innerText = currentQ.q;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            currentQ.opts.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = `option-card p-4 rounded-xl cursor-pointer flex items-center gap-3.5 group`;
                btn.onclick = () => checkAnswer(opt.k, btn);
                btn.innerHTML = `
                    <div class="w-9 h-9 rounded-full bg-slate-100 text-slate-500 font-bold flex items-center justify-center shrink-0 border border-slate-200 transition-colors group-hover:bg-sky-100 group-hover:text-sky-600 group-hover:border-sky-200">${opt.k}</div>
                    <div class="font-medium text-slate-700 leading-snug group-hover:text-slate-900">${opt.t}</div>
                `;
                container.appendChild(btn);
            });

            document.getElementById('question-area').scrollTo(0, 0);
        }

        function checkAnswer(selectedKey, btnElement) {
            if (isWaiting) return;
            isWaiting = true;

            const isCorrect = selectedKey === currentQ.a;
            const allOptions = document.querySelectorAll('.option-card');

            allOptions.forEach(opt => opt.classList.add('disabled'));

            allOptions.forEach(opt => {
                const key = opt.querySelector('div').innerText;
                const iconContainer = opt.querySelector('div');
                
                if (key === currentQ.a) {
                    opt.classList.add('correct');
                    iconContainer.innerHTML = '<i class="fas fa-check"></i>';
                    iconContainer.className = 'w-9 h-9 rounded-full bg-green-500 text-white font-bold flex items-center justify-center shrink-0 border border-green-600 shadow-sm';
                } else if (key === selectedKey && !isCorrect) {
                    opt.classList.add('wrong');
                    iconContainer.innerHTML = '<i class="fas fa-times"></i>';
                    iconContainer.className = 'w-9 h-9 rounded-full bg-red-500 text-white font-bold flex items-center justify-center shrink-0 border border-red-600 shadow-sm';
                } else {
                    opt.classList.add('opacity-50');
                }
            });

            if (isCorrect) {
                correctCount++;
                updateStats();
                const timerBar = document.getElementById('auto-timer');
                timerBar.classList.remove('hidden');
                timerBar.style.width = '0%';
                timerBar.style.transition = 'width 1.5s linear';
                timerBar.offsetHeight; 
                timerBar.style.width = '100%';
                setTimeout(() => {
                    timerBar.classList.add('hidden');
                    timerBar.style.width = '0%';
                    timerBar.style.transition = 'none';
                    loadNextQuestion();
                }, 1500);
            } else {
                wrongCount++;
                updateStats();
                const insertIndex = Math.min(quizQueue.length, 3);
                quizQueue.splice(insertIndex, 0, currentQ);
                const footer = document.getElementById('quiz-footer');
                footer.classList.remove('hidden');
                document.getElementById('feedback-text').innerHTML = `
                    <div class="flex items-center text-red-600">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span>Yanlış! Bu soru tekrar sorulacak.</span>
                    </div>`;
            }
        }

        function nextQuestion() { loadNextQuestion(); }
        function updateStats() {
            document.getElementById('score-correct').innerText = correctCount;
            document.getElementById('score-wrong').innerText = wrongCount;
        }
        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('header-stats').classList.add('hidden');
            document.getElementById('final-correct').innerText = correctCount;
            document.getElementById('final-wrong').innerText = wrongCount;
        }

        window.onload = parseData;

    </script>
</body>
</html>
